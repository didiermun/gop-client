<div class="main-home flex flex-col h-screen overflow-y-auto">
    <div class="border-b border-[#D1DBEF] header py-2">
        <p class="text-center text-xl font-bold text-[#4183C4]">New Report</p>
    </div>
    <div class="px-4 my-2 pt-4">
          <mat-vertical-stepper [linear]="isLinear" #stepper>
            <mat-step [stepControl]="firstFormGroup">
              <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>BASIC INFO</ng-template>
                <div class="grid grid-cols-6 gap-4 mt-4">
                <mat-form-field class="col-span-6 sm:col-span-3 md:col-span-2">
                    <mat-label>Choose a date</mat-label>
                    <input matInput [matDatepicker]="picker" required>
                    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker></mat-datepicker>
                </mat-form-field>
                <mat-form-field class="col-span-6 sm:col-span-3 md:col-span-2">
                    <mat-label>Start Time</mat-label>
                    <input matInput [ngxTimepicker]="starttime" required>
                    <ngx-material-timepicker #starttime></ngx-material-timepicker>
                </mat-form-field>
                <mat-form-field class="col-span-6 sm:col-span-3 md:col-span-2">
                    <mat-label>End Time</mat-label>
                    <input matInput [ngxTimepicker]="endtime" required>
                    <ngx-material-timepicker #endtime></ngx-material-timepicker>
                </mat-form-field>
                </div>
                <mat-divider></mat-divider>
                <div class="grid grid-cols-6 gap-2 mt-4">
                    <div class="col-span-6">
                        <div class="grid grid-cols-6 gap-2">
                         <mat-form-field class="col-span-6 sm:col-span-3">
                            <mat-label>Group Name</mat-label>
                            <input matInput placeholder="Last name, First name" formControlName="date" required>
                         </mat-form-field>
                         <mat-form-field class="col-span-6 sm:col-span-3">
                            <mat-label>None Habituated</mat-label>
                            <input matInput placeholder="Last name, First name" formControlName="date" required>
                          </mat-form-field>
                        </div>
                        <p class="text-lg text-gray-600">Group exit point</p>
                        <mat-form-field class="w-full">
                            <mat-label>Location</mat-label>
                            <input type="tel" matInput placeholder="555-555-1234">
                        </mat-form-field>
                    </div>
                    <div class="col-span-6 grid grid-cols-6 gap-2">
                        <mat-form-field class="col-span-6 sm:col-span-3">
                            <mat-label>Number of Individuals</mat-label>
                            <input matInput  formControlName="date" required>
                        </mat-form-field>
                        <mat-form-field class="col-span-6 sm:col-span-3">
                            <mat-label>Number of Individuals outside the park</mat-label>
                            <input matInput  formControlName="date" required>
                        </mat-form-field>
                    </div>
                    <!-- <section class="example-section" [formGroup]="toppings">
                      <h4>Select your toppings:</h4>
                      <p><mat-checkbox formControlName="pepperoni">Pepperoni</mat-checkbox></p>
                      <p><mat-checkbox formControlName="extracheese">Extra Cheese</mat-checkbox></p>
                      <p><mat-checkbox formControlName="mushroom">Mushroom</mat-checkbox></p>
                    </section>
                    <section class="example-section" [formGroup]="toppings">
                      <h4>You chose:</h4>
                      {{toppings.value | json}}
                    </section>  -->
                </div>
                <div class="mt-4">
                  <button mat-button (click)="submit()">Next</button>
                </div>
              </form>
            </mat-step>
            
            <mat-step>
              <ng-template matStepLabel>Done</ng-template>
              <p>You are now done.</p>
              <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
              </div>
            </mat-step>
          </mat-vertical-stepper>
          
    </div>
</div>
