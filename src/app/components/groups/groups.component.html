<div class="main-home flex flex-col h-screen overflow-y-auto">
    <div>
    <div class="border-b border-[#D1DBEF] header py-2">
        <p class="text-center text-xl font-bold text-[#2196F3]">Groups</p>
    </div>
    <div class="px-4 my-2 py-4">
        <div class="w-full">
            <div class="w-full bg-white shadow-lg grid grid-cols-6 gap-2 px-2 py-3 pt-2 my-1">
                <p class="text-center col-span-2 font-semibold">Group Leader</p>
                <p class="text-center col-span-2 font-semibold">Group Name</p>
                <p class="text-center col-span-2 font-semibold">Group Code</p>
            </div>
            
            <div *ngFor="let group of groups" class="w-full bg-white shadow-lg grid grid-cols-6 gap-2 px-2 py-3 pt-2 border-b hover:border-[#2196F3]">
                <p class="text-center col-span-2">{{group.leader}}</p>
                <p class="text-center col-span-2">{{group.name}}</p>
                <p class="text-center col-span-2">{{group.code}}</p>
            </div>
            
        </div>
    </div>
    </div>
</div>
