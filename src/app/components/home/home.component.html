<div class="main-home flex flex-col h-screen overflow-y-auto">
    <div class="inner-block">
    <div class="border-b border-[#D1DBEF] header py-2">
        <p class="text-center text-xl font-bold text-[#2196F3]">Reports</p>
    </div>
    <div class="px-4 my-2 py-4">
        <div *ngFor="let report of reports">
           <app-r-card [report]="report"></app-r-card>
           <mat-divider></mat-divider>
        </div>
        <div class="w-full bg-white mt-2 px-2 py-1 rounded flex flex-col items-center mx-auto">
            <label (click)="loadMore()" class="text-center cursor-pointer text-[#2196F3]">Load more</label>
        </div>
    </div>
   </div>
</div>
